<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary: #2c8d3a;
            --primary-dark: #1e5f27;
            --primary-dark-transparent: rgba(30, 95, 39, 0.9);
            --secondary: #f39c12;
            --background: #f0f4f8;
            --text: #333333;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: var(--secondary);
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .illustration {
            font-size: 6rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            background-color: var(--secondary);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #e67e22;
        }

        footer {
            background-color: var(--primary-dark);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .illustration {
                font-size: 5rem;
            }
        }

        nav ul li.dropdown {
            position: relative;
        }

        nav ul li.dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--primary-dark);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-menu li {
            width: 100%;
        }

        .dropdown-menu li a {
            display: block;
            padding: 0.75rem 1.5rem;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu li a:hover {
            background-color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">SERMHS Garden</div>
            <ul>
                <!-- Dynamically imported navbar -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="error-container">
            <div class="illustration">
                <i class="fas fa-seedling"></i>
            </div>
            <h1>404 - Page Not Found</h1>
            <p>Oops! It looks like the page you're looking for has been uprooted. Don't worry, our garden has plenty of other beautiful pages to explore!</p>
            <a href="index.html" class="home-button">Return to Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SERMHS Garden. All rights reserved.</p>
    </footer>

    <script src="js/navbar.js"></script>
</body>
</html>
